<html>
<head>
<title> html form </title>
</head>
<body bgcolor="orange">
<form>
<h1><p align="center">student information</h1><br>
<p align="left"> name:<input type="text" maxlength=30 size=15 value=" " name="name"><br>
<p align="left"> password:<input type="password" maxlength=20 size=15 value=" " name="password"><br>
<p align="left"> qualification:<br><input type="checkbox" value="dip" name="q">Diploma
				<input type="checkbox" value="BE" name="q">BE
				<input type="checkbox" value="Bt" name="q">b.tech
	                        <input type="checkbox" value="phd" name="q">p.hd<br>
<p align="left"> gender:<br> male<input type="radio" value="m" name="p">
			     female<input type="radio" value="f" name="p">
<p align="left"> course:<select name="course" size="1">
<option value="cse" selected>cse
<option value="ece" >ece
<option value="civil" >civil
<option value="cse">it
</select> <br>
<p align="left"> address:<br><textarea name="address" rows="6" cols="7" scrolling="yes"></textarea>
<p align="center"><input type="submit" value="accept" name="submit"><br>
<p align="center"><input type="reset" value="ignore" name="reset">
</form>
</body>
</html>
